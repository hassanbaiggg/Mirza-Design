<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mirza Designing - Portfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 80px 20px;
      animation: fadeInDown 1s ease-in-out;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      opacity: 0.9;
    }

    /* Sections */
    section {
      padding: 60px 20px;
      text-align: center;
      animation: fadeInUp 1s ease-in-out;
    }

    section h2 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      color: #ffeb3b;
    }

    /* Services */
    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .service {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      transition: transform 0.3s;
    }

    .service:hover {
      transform: translateY(-10px);
      background: rgba(255, 255, 255, 0.2);
    }

    /* Portfolio */
    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .portfolio img {
      width: 100%;
      border-radius: 15px;
      transition: transform 0.4s ease;
    }

    .portfolio img:hover {
      transform: scale(1.05);
    }
